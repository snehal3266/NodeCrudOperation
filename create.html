<main style="margin-top: 90px;">
    <div class="container">
    <form action="create.html" method="post">
        <h1 style="text-align: center;"> <b>  New Users Register Here!  </b> </h1>
        <div >
          <label>Your Name: </label>
          <input type="text" name="name" id="name" placeholder="Enter Name" class="form-control">
        </div>
        
        <div>
          <label>Your Email: </label>
          <input type="email" name="email" id="email" placeholder="Enter email"  class="form-control">
        </div>

        <div >
            <label>Your Mobile_No: </label>
            <input type="number" name="mobile_no" id="mobile_no" placeholder="Enter mobile_no"  class="form-control">
          </div>

          <div>
            <label>Your City: </label>
            <input type="text" name="city" id="city" placeholder="Enter city"   class="form-control">
          </div> <br>

        <div>
            <button class="btn btn-primary rounded-circle">SAVE</button>
        </div>
      </form>
    </div>
</main>
